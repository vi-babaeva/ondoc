apply plugin: 'java'

repositories {
    mavenCentral()
}

test {
    useTestNG()
}

dependencies {
    compile 'org.testng:testng:7.0.0-beta7'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-safari-driver', version: '3.141.59'
}